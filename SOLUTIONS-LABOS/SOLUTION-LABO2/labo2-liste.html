{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="header">
            <h1 class="page-title">Liste des membres</h1>
        </div>
        {% if message %}
            <p class="info-message">{{ message }}</p>
        {% else %}
            <table id="table" class="styled-table">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Âge</th>
                </tr>
                </thead>
                <tbody>
                {% for i in range(0, len) %}
                    <tr>
                        <td>{{ resultats[i][0] }}</td>
                        <td>{{ resultats[i][1] }}</td>
                        <td>{{ resultats[i][2] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <div class="button-group">
                <button class="button-primary" onclick="trierParNom()">Trier par nom</button>
            </div>
        {% endif %}
    </div>
{% endblock %}
